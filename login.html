<!DOCTYPE html>
    <head>
        <title>Login form</title>
        <link rel="stylesheet" href="login.css">
        <script src="login.js">
        
        </script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h2 class="header">Form Validation</h2>
                <form>
                    <label for="name" name="name" class="username">Username</label>
                    <input type="text" id="name" placeholder="enter username" value="username"><br>
                    <label for="password" name="password" class="passwd">Password</label>
                    <input type="password" id="passwd" placeholder="enter password" value="password"><br>
                    <button type="button" name="submit" class="submit" onclick="validate()">Submit</button>
                </form>
            </div>
        </div>
        

    
    </body>
</html>
